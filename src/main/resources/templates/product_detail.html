<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorator="layout">
<head>
    <title></title>
    <th:block layout:fragment="css">
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2 class="page-header" th:text="${product.name}">: </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="product-image">
                    <div>
                        <span class="glyphicon glyphicon-qrcode"></span>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-8">
                <h1 style="margin-top:0;" class="FranklinRegular">
                    Price: $<span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}"/>
                </h1>
                <form class="panel-body" action="#" th:action="@{/product}" th:object="${product}" method="post">
                    <div sec:authorize="isAuthenticated()">
                    <input type="hidden" th:field="*{product_id}" th:value="${product.product_id}"/>
                    <input type="hidden" th:field="*{name}" th:value="${product.name}"/>
                    <input type="hidden" th:field="*{price}" th:value="${product.price}"/>

                    <button class="btn btn-lg btn-primary" type="submit" value="save">Add to shopping cart</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
