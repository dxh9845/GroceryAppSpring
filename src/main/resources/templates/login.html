<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Login into GroceryApp</title>
    <th:block layout:fragment="css">
    </th:block>
</head>
<body>
    <div layout:fragment="content">
        <div class="container FranklinRegular">
            <div class="row">
                <div class="col-lg-6 col-md-8 col-sm-12">
                    <h2 class="page-header">Login to your account:</h2>
                </div>
            </div>
            <p>Example user: user / password</p>

            <div class="row">
                <div class="col-sm-12 col-md-8 col-lg-6">
                    <div th:if="${loginError}" class="alert alert-danger" role="alert">
                        <p><b><i class="glyphicon glyphicon-alert"></i> Uh oh!</b> We didn't recognize that username or password.</p>
                    </div>
                    <div th:if="${registerSuccess}" class="alert alert-success" role="alert">
                        <p><b><i class="glyphicon glyphicon-check"></i> Success! </b> You can now login with your new account.</p>
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success" role="alert">
                        <p><i class="glyphicon glyphicon-ok"></i> You've successfully logged off! </p>
                    </div>
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="username" class="FranklinDemi">Username</label>:
                            <input type="text" class="form-control" id="username" name="username" autofocus="autofocus" />
                        </div>
                        <div class="form-group">
                            <label for="password" class="FranklinDemi">Password</label>:
                            <input type="password" class="form-control" id="password" name="password" />
                        </div>
                        <input type="submit" class="btn btn-primary" value="Log in" />
                    </form>
                </div>
            </div>



        </div>
    </div>
</body>
</html>
