<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8"/>
    <title>Manage Products</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" type="text/css"
              href="/css/owl.carousel.min.css"/>
        <link rel="stylesheet" type="text/css"
              href="/css/owl.theme.default.min.css"/>
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="row">
            <h1>Manage Products</h1>
        </div>

        <!-- Table -->
        <table class="table">
            <tr>
                <!--<th>Product Id</th>-->
                <th>Name</th>
                <th>Price</th>
                <th>Aisle</th>
                <th>Quantity</th>
            </tr>
            <tr th:each="info: ${ProductInfos}">
                <!--<td th:text="${info.product_id}"></td>-->
                <td th:text="${info.name}"></td>
                <td th:text="${info.price}"></td>
                <td th:text="${info.aisle}"></td>
                <td th:text="${info.qty}"></td>
            </tr>
        </table>
    </div>
    <div class="container=fluid">
        <div class="row">
            <h1>Add Product</h1>
        </div>
        <form action="#" th:action="@{/manage}" th:object="${productInfo}" method="post">
            <div class="input-group">
                <input type="text" th:field="*{product_id}" class="form-control" aria-label="Amount (to the nearest dollar)"/>
                <span th:if="${#fields.hasErrors('product_id')}" th:errors="*{product_id}"></span>
            </div>
            <div class="input-group">
                <input type="text" th:field="*{store_id}" class="form-control" aria-label="Amount (to the nearest dollar)"/>
                <span th:if="${#fields.hasErrors('store_id')}" th:errors="*{store_id}"></span>
            </div>
            <div class="input-group">
                <input type="text" th:field="*{name}" class="form-control" aria-label="Amount (to the nearest dollar)"/>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
            <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="text" th:field="*{price}" class="form-control" aria-label="Amount (to the nearest dollar)"/>
                <span class="input-group-addon">.00</span>
                <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>

            </div>
            <div class="input-group">
                <input type="text" th:field="*{qty}" class="form-control" aria-label="Amount (to the nearest dollar)"/>
                <span th:if="${#fields.hasErrors('qty')}" th:errors="*{qty}"></span>
            </div>
            <div class="input-group">
                <input type="text" th:field="*{aisle}" class="form-control" aria-label="Amount (to the nearest dollar)"/>
                <span th:if="${#fields.hasErrors('aisle')}" th:errors="*{aisle}"></span>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" value="save">Submit</button>
        </form>
    </div>

</div>
</body>
</html>
